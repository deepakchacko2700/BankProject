{% extends 'base.html' %}
{% load static %}
{% block content %}
<section class="vh-100" style="background-color: #9A616D;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem;">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img src="{% static 'images/bank_login_img.jpg' %}"
                alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;height:500px;" />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">

                <form method="post" action=".">
                  {% csrf_token %}

                  <div class="d-flex align-items-center mb-3 pb-1">
                    <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
<!--                    <span class="h1 fw-bold mb-0">Logo</span>-->
                  </div>

                  <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h3><hr>

                  <div class="form-outline mb-4">
                    <input type="text" id="username" name="username" class="form-control form-control-lg" PLACEHOLDER="USER NAME"/>
<!--                    <label class="form-label" for="username">USER NAME</label>-->
                  </div>

                  <div class="form-outline mb-4">
                    <input type="password" id="password" name="password" class="form-control form-control-lg" placeholder="PASSWORD"/>
<!--                    <label class="form-label" for="password">PASSWORD</label>-->
                  </div>

                  <div class="pt-1 mb-4">
                    <button class="btn btn-dark btn-lg btn-block" type="submit">Login</button>
                  </div>

<!--                  <a class="small text-muted" href="#!">Forgot password?</a>-->
                  <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a href="{% url 'credentials:signup' %}"
                      style="color: #393f81;">Register here</a></p>
<!--                  <a href="#!" class="small text-muted">Terms of use.</a>-->
<!--                  <a href="#!" class="small text-muted">Privacy policy</a>-->
                </form>
                {% for msg in messages %}
                <h3>{{msg}}</h3>
                {% endfor %}

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
